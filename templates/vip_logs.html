{% extends "base.html" %}

{% block title %}VIP Logs - Triple VIP Tools{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title"><i class="fas fa-clipboard-list"></i> VIP Logs</h2>
    
    <div class="form-group">
        <button class="btn btn-block" onclick="loadLogs()">
            <i class="fas fa-sync-alt"></i> Refresh Logs
        </button>
    </div>
    
    <div class="form-group">
        <button class="btn btn-block btn-warning" onclick="downloadLogs()">
            <i class="fas fa-download"></i> Download Logs (CSV)
        </button>
    </div>
    
    <div class="form-group">
        <div class="search-container">
            <input type="text" id="logSearch" class="form-control" placeholder="Search logs...">
            <button class="btn" onclick="searchLogs()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
    <div class="form-group">
        <label class="form-label">Filter by Status:</label>
        <select class="form-control" id="logFilter" onchange="filterLogs()">
            <option value="all">All Statuses</option>
            <option value="Success">Success</option>
            <option value="Error">Error</option>
            <option value="Failed">Failed</option>
        </select>
    </div>
    
    <div id="logsContainer" class="results">
        <!-- Logs will be loaded here dynamically -->
    </div>
</div>
{% endblock %}
